<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>DRP | Regist</title>
	    <!-- Tell the browser to be responsive to screen width -->
	    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	    <!-- Bootstrap 3.3.7 -->
	    <link rel="stylesheet" href="/drp/bower_components/bootstrap/dist/css/bootstrap.min.css">
	    <!-- Font Awesome -->
	    <link rel="stylesheet" href="/drp/bower_components/font-awesome/css/font-awesome.min.css">
	    <!-- Ionicons -->
	    <link rel="stylesheet" href="/drp/bower_components/Ionicons/css/ionicons.min.css">
	    <!-- Theme style -->
	    <link rel="stylesheet" href="/drp/dist/css/AdminLTE.min.css">
	    <!-- iCheck -->
	    <link rel="stylesheet" href="/drp/plugins/iCheck/square/blue.css">
		
	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	
	    <!-- Google Font -->
	    <link rel="stylesheet"
	          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	</head>
	<body class="hold-transition login-page" style="background: url(/drp/dist/img/bg02.jpg); background-size: 100%;">
	<div class="login-box">
	    <div class="login-logo">
	        <b>数字资产管理</b>
	    </div>
	    <!-- /.login-logo -->
	    <div class="login-box-body">
	        <p class="login-box-msg">人 员 注 册</p>
	
	        <div class="form-group has-feedback">
	            <input type="text" class="form-control" placeholder="用户名" id="userNameInput">
	            <span class="glyphicon glyphicon-user form-control-feedback"></span>
	        </div>
	        <div class="form-group has-feedback">
	            <input type="password" class="form-control" placeholder="密码" id="passwordInput">
	            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
	        </div>
	        <div class="form-group has-feedback">
	            <input type="password" class="form-control" placeholder="确认密码" id="passwordReInput">
	            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
	        </div>
	        <div class="form-group has-feedback">
	            <input type="text" class="form-control" placeholder="手机号码" id="phoneNumInput">
	            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
	        </div>
	        <div class="form-group has-feedback">
	            <input type="email" class="form-control" placeholder="邮箱" id="eMailInput">
	            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	        </div>
	        <!--平台协议-->
	        <div class="form-group has-feedback">
	            <input type="checkbox" class="form-control" id="agreeProtocol">
	            <div style="display:inline;margin-top:2%">
	            		我同意<a href="/drp/protocol/protocolPlatform">《数字版权保护平台协议》</a>
	            </div>
	        </div>
	          <div class="row">
	        	<div class=" col-xs-4">
	        		<a href="login.html">去登录</a>
	            </div>
	            <div class=" col-xs-4">
	                <button type="submit" class="btn btn-primary btn-block btn-flat" id="loginBtn">注册</button>
	            </div>
	        </div>
	        
	
	        <div class="social-auth-links text-center">
	
	        </div>
	        <!-- /.social-auth-links -->
	
	    </div>
	    <!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	
	
	<!-- jQuery 3 -->
	<script src="/drp/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="/drp/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="/drp/plugins/iCheck/icheck.min.js"></script>
	<script src="/drp/js/register.js"></script>
	<script>
	    $(function () {
	        $('input').iCheck({
	            checkboxClass: 'icheckbox_square-blue',
	            radioClass: 'iradio_square-blue',
	            increaseArea: '20%' /* optional */
	        });
	    });
	</script>
	
	
	</body>
</html>
