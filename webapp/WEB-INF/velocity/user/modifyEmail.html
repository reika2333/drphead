#parse("./header.html") #parse("./leftmenu.html")


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="background: url(/drp/dist/img/bg02.jpg); background-size: 100%;">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>修改邮箱</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="#">Tables</a></li>
			<li class="active">Data tables</li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="box box-info">
					<div class="box-header with-border" align="center">
						<h3 class="box-title">修改邮箱</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label for="inputNewEmail" class="col-sm-3 control-label">新邮箱</label>
								<div class="col-sm-6">
									<input type="email" class="form-control" id="inputNewEmail"placeholder="新邮箱">
								</div>
							</div>
							<div class="form-group">
								<label for="inputVerificationCode"
									class="col-sm-3 control-label">验证码</label>
								<div class="col-sm-6">
									<input type="text" class="form-control"id="inputVerificationCode" placeholder="验证码">
								</div>
								<a href="javascript:void(0);" onclick="validEmailIsExist()">发送验证码</a>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer" align="center">
							<button type="submit" class="btn btn-info pull-center"
								id="confirm">确认修改</button>
							<button type="submit" class="btn btn-info pull-center">取消</button>
						</div>
					</form>
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>
