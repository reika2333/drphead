#parse("./header.html") #parse("./leftmenu.html")

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="background: url(/drp/dist/img/bg02.jpg); background-size: 100%;">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>基本资料</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="#">Tables</a></li>
			<li class="active">Data tables</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="box box-default">
					<div class="box-header with-border" align="center">
						<h3 class="box-title" style="margin-top: 5px;">基本资料</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label for="inputRealName" class="col-sm-3 control-label">真实姓名</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="inputRealName" placeholder="真实姓名" style="border-radius: 5px;">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail" class="col-sm-3 control-label">邮箱</label>
								<div class="col-sm-7">
									<input type="email" class="form-control" id="inputEmail" placeholder="邮箱" disabled style="border-radius: 5px;">
								</div>
								<a href="/drp/modifyEmail">修改</a>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-3 control-label">密码</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="inputPassword" placeholder="密码" disabled style="border-radius: 5px;">
								</div>
								<a href="/drp/modifyPassword">修改</a>
							</div>
							<div class="form-group">
								<label for="inputCertificateType" class="col-sm-3 control-label">证件类型</label>
								<div class="col-sm-7">
									<select class="form-control" name="" id="inputCertificateType">
										<option value="0">身份证</option>
										<option value="1">户口簿</option>
										<option value="2">护照</option>
										<option value="3">其他</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="inputCertificateNumber" class="col-sm-3 control-label">证件号码</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="inputCertificateNumber" placeholder="证件号码" style="border-radius: 5px;">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPhoneNumber" class="col-sm-3 control-label">电话号码</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="inputPhoneNumber" placeholder="电话号码" style="border-radius: 5px;">
								</div>
							</div>
							<div class="form-group">
								<label for="inputGender" class="col-sm-3 control-label">性别</label>
								<div class="col-sm-7">
									<select id="gender" class=""gender"">
	                                	<option name=""gender"" value="1">男</option>
	                                	<option name=""gender"" value="2">女</option>
	                                	<option name=""gender"" value="0">保密</option>
	                           		</select>
									<!-- <label> <input id="gender" type="radio" name="gender" class="minimal" value="1" checked />男
									</label> &nbsp;&nbsp; <label> <input type="radio" name="gender" class="minimal" value="2" />女
									</label> &nbsp;&nbsp; <label> <input type="radio" name="gender" class="minimal" value="0" />保密
									</label>  -->
								</div>
							</div>
							<div class="form-group">
								<label for="inputAddress" class="col-sm-3 control-label">常用地址</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="inputAddress" placeholder="常用地址" style="border-radius: 5px;">
								</div>
							</div>
							<div class="form-group">
								<label for="inputLevel" class="col-sm-3 control-label">资质等级</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="inputLevel" placeholder="资质等级" style="border-radius: 5px;">
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer" align="center">
							<button type="submit" class="btn btn-primary col-sm-2 col-sm-offset-5"id="inputInformation">提交</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>

#parse("./footer.html")
<script src="/drp/js/userBasicInfo.js"></script>
