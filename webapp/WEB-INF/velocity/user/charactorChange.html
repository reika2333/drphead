#parse("./header.html") #parse("./leftmenu.html")
<!-- 
	角色申请
 -->
<div class="content-wrapper" style="background: url(/drp/dist/img/bg02.jpg); background-size: 100%;">
    <section class="content-header">
      <h1 style="display: inline;">
        角色申请<small>用户</small>
      </h1>
    </section>
	<!--角色申请管理-->
		<section class="content">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 col-xs-12">
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title" style="margin-top: 1%;margin-bottom: 1%;">角色申请</h3>
						</div>
						<form class="form-horizontal">
							<div class="box-body">
								<!--作品-->
								<div class="form-group">
									<label class="control-label col-sm-3">角色：</label>
									<div class="col-sm-7">
										<select class="form-control" id="charactorSelect" style="border-radius: 5px;">
						                    <option value="2">作者</option>
						                    <option value="3">代理商</option>
						                 </select>                 					</div>
								</div>
								<!--已有角色-->
								<div class="form-group">
									<label class="control-label col-sm-3">已有角色：</label>
									<div class="col-sm-7">
										<input class="form-control" id="worksName" placeholder="xxxxxxx" style="border-radius: 5px;" disabled="disabled">
                 					</div>
								</div>
								<!--角色名称-->
								<div class="form-group">
									<label class="control-label col-sm-3">角色名称：</label>
									<div class="col-sm-7">
										<input class="form-control" id="worksName" style="border-radius: 5px;">
                 					</div>
								</div>
								<!--备注-->
								<div class="form-group">
									<label class="control-label col-sm-3">备注：</label>
									<div class="col-sm-7">
										<textarea rows="3" style="width: 100%;resize: none;border-radius: 5px;" id=""></textarea>
                 					</div>
								</div>
							</div>
							<div class="box-footer">
								<button class="btn btn-danger col-sm-offset-3 col-sm-2 col-xs-offset-3 col-xs-2">返回</button>
								<button class="btn btn-primary col-sm-offset-2 col-sm-2 col-xs-offset-2 col-xs-2" id="applySubmit">提交</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
  </div>
#parse("./footer.html")

<script src="/drp/js/charactorChange.js"></script>
