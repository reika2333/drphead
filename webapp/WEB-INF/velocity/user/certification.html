#parse("./header.html") #parse("./leftmenu.html")


<div class="content-wrapper" style="color: #666; background: url(/drp/dist/img/bg02.jpg); background-size: 100%;">
	<!--header-->
	<section class="content-header">
		<h1>实名认证</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="#">Tables</a></li>
			<li class="active">Data tables</li>
		</ol>
	</section>
	<!-- 实名认证表单 -->
	<div class="col-sm-6 col-sm-offset-3 form-color">
		<div class="box box-gray">
			<div class="box-header with-border" align="center">
				<h3 class="box-title">实名认证</h3>
			</div>
			<form role="form" class="form-horizontal">
				<div class="box-body">
					<!-- 真实姓名 -->
					<div class="form-group">
						<label for="inputRealName" class="col-sm-3 control-label">真实姓名</label>
						<div class="col-sm-7">
							<input type="name" class="form-control" placeholder="请输入真实姓名" style="border-radius: 5px;">
						</div>
					</div>
					<!-- 证件类型 -->
					<div class="form-group">
					<label for="inputRealName" class="col-sm-3 control-label">证件类型</label>
						<div class="col-sm-7">
							<select class="form-control select2">
								<option selected="selected">身份证</option>
								<option>护照</option>
							</select>
						</div>
					</div>
					<!-- 证件号码 -->
					<div class="form-group has-feedback">
						<label for="number" class="col-sm-3 control-label">证件号</label>
						<div class="col-sm-7">
							<input type="text" class="form-control col-sm-7" id="number" placeholder="请输入证件号码" style="border-radius: 5px;"> 
						</div>
					</div>
					<!-- 上传证件图片 -->
					<div class="form-group">
						<label class=" col-sm-3 control-label">上传证件图片</label>
						<div class="col-sm-7">
						 	<input type="file" id="exampleInputFile">
						 </div>
					</div>
					<!-- 手机号 -->
					<div class="form-group">
						<label class=" col-sm-3 control-label">联系方式</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" placeholder="请输入手机号" style="border-radius: 5px;">
						</div>
					</div>
					<!-- 常用地址 -->
					<div class="form-group has-feedback">
						<label class=" col-sm-3 control-label">常用地址</label>
						<div class="col-sm-7">
							<input type="phone" class="form-control" placeholder="请输入常用地址" style="border-radius: 5px;">
						</div>
					</div>
					<!-- 提交按钮 -->
					<div class="col-xs-offset-4 col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat"
							id="loginBtn" style="border-radius: 5px">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


#parse("./footer.html")
