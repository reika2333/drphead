#parse("./header.html") #parse("./leftmenu.html")
<!--
	作者邀请代理的订单状态页面 
 -->
 <div class="content-wrapper" style="background: url(/drp/dist/img/bg02.jpg); background-size: 100%;repeat：none;">
    <section class="content-header">
      <h1>
        交易状态
        <small>代理邀请</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>
	<!--交易状态-->
		<section class="content">
			<div class="col-sm-10 col-sm-offset-1">
				<ul class="timeline">
					<!--订单-->
					<li>
						<i class="fa fa-pencil bg-blue"></i>
			              <div class="timeline-item row" >
			                <span class="time" style="color: green;margin-right: 1%;" id="iOrderFilling">已完成</span>
			                <h3 class="timeline-header">填写订单</h3>
			
			                <div class="timeline-body" style="padding-bottom: 0px;" id="orderDetail">
			                  <p>作品名称：《xxxxxx》 <br />  代理时限:xxxx  <br /> 备注：xxxxxxxxxxxxxxxxxx</p>
			                </div>
			                <div class="timeline-footer">
			                		<div class="btn btn-primary pull-right" style="margin-right: 4%; margin-bottom:2%;" id="changeOrder">
			                  	  修改订单
			                    </div>
			                    <div class="btn btn-danger pull-right" style="margin-right:2%;" id="cancelOrder" onclick="cancelOrder()">
			                  	  取消订单
			                    </div>
			                </div>
			              </div>
					</li>
					<!--作者签署协议-->
					<li>
						<i class="fa fa-pencil-square-o bg-gray" id="iProtocol-1"></i>
			              <div class="timeline-item row">
			                <span class="time" style="color: red;margin-right: 1%;" id="Protocol-1">未完成</span>
			                <h3 class="timeline-header">签署协议</h3>
			                <div class="timeline-footer">
			                		<a class="btn btn-primary pull-right " style="margin-right: 4%;margin-bottom:1% ;" id="protocol">
			                  	  查看协议
			                    </a>
			                </div>
			              </div>
					</li>
					<!--代理商协议-->
					<li>
						<i class="fa fa-pencil-square-o bg-gray" id="iProtocol-2"></i>
			              <div class="timeline-item row">
			                <span class="time" style="color: red;margin-right: 1%;" id="Protocol-2">未完成</span>
			                <h3 class="timeline-header">代理商签署协议</h3>
			                <div class="timeline-footer">
			                		<div class="btn btn-primary pull-right disabled" style="margin-right: 4%;margin-bottom:1% ;" id="talkWith">
			                  	  联系代理商
			                    </div>
			                </div>
			              </div>
					</li>
					<!--完成-->
					<li>
						<i class="fa fa-download bg-gray" id="iSuccess"></i>
			              <div class="timeline-item row">
			                <span class="time" style="color: red;margin-right: 1%;" id="success">尚未达成代理协议</span>
			                <h3 class="timeline-header">完成</h3>
			                <div class="timeline-footer ">
			                		<div class="btn btn-primary pull-right disabled" style="margin-right: 4%;margin-bottom:1% ;" id="cancel">
			                  	  取消代理邀请
			                    </div>
			                </div>
			              </div>
					</li>
					<li>
		              <i class="fa fa-check bg-gray" id="iCompleted"></i>
		            </li>
				</ul>
			</div>
		</section>
  </div>







#parse("./footer.html")

<script src="/drp/js/orderStatuOfMyVisit.js"></script>
