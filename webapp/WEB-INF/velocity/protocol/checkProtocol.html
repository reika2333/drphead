	根据《中华人民共和国合同法》、《中华人民共和国著作权法》及相关法律规定，本平台通过平台网页授权代理商或用户以使用平台授权所持作品著作权（后简称：授权平台使用），具体合作事宜达成如下协议：鉴于甲方拥有先进的平台及巨大的消费者资源，甲乙双方本着共同发展、自愿、平等、互利的原则，经充分协商，乙方同意就乙方商品在甲方平台上销售及其相关事宜达成如下协议。
1、合作形式
	1.1 定义
	是指乙方利用甲方资源和服务（除仓储服务）完成作品的代理、加密解密、授权等一系列售后流程的经营模式。 甲方是指数字版权保护平台，乙方同意共同履行数字版权保护平台的权利与义务。苗放作为数字版权保护系统的代表人，有权代表平台处理与本协议有关的事宜（如签订、修改、终止本合作协议、收取费用、向乙方下达指令、向乙方发出通知、发布规则、接收乙方通知等）。
	1.2 在数字版权保护平台中，甲方为乙方提供下列资源和服务：
		1） 交易平台：提供电子商务交易平台。	
		2）交易状态：平台提供交易状态显示与确认功能。
		3）云储存服务：作者或代理商所持作品一律储存于平台所在的云存储处。
		4）加解密服务：作者上传作品均通过平台加密，授权后也由平台提供解密服务。
2. 乙方入驻资质
	2.1 基本资质（仅代理商）
		①须具备一般纳税人资格； ②必须有产品的销售资格。
	2.2 乙方保证其具有签订本协议的主体资格，并依法具有经营本协议所列作品的权利能力和行为能力。乙方应在签订本协议时提供包括但不限于以下资料，即乙方相应可证明其向甲方提供商品属合法经营的当期合法有效的相应证明文件原件或副本原件的复印件，并加盖公章，供甲方核对及备案。如乙方提供虚假文件，甲方有权随时解除合同，立即注销该乙方帐户，乙方还应承担由此产生的法律责任：
		① 营业执照正本或副本、税务登记证（国、地）正本或副本、组织机构代码证；
		② 授权书（包括但不限于商标授权、品牌授权等）；
		③ 乙方所经营门类商品国家需要具备的相关认证；（见附件）
3. 双方的权利与义务
	3.1 甲方的权利与义务
		3.1.1 甲方为乙方提供网上交易平台及相应的技术支持，并不断提供和改进技术，维护交易平台的正常运行，使乙方在甲方上交易活动得以顺利进行。
		3.1.2 合同生效及乙方的资质通过甲方审查后。甲方有权不经通知删除乙方发布的违规信息，有权视乙方违规情况暂时停止或永久性地终止与乙方合作。
		3.1.3 甲方有权对乙方进行评定,并根据不同情况选择删除有关信息或停止对该乙方提供服务，对乙方违规行为采取措施。
		3.1.4 甲方有权依据相关法律法规对乙方违规、违法行为采取措施，或移交有关司法、行政机关处理。
		3.1.5 经国家生效法律文书或行政处罚决定确认乙方存在违法行为，或者甲方有足够事实依据可以认定乙方存在违法或违反协议行为的，甲方有权在甲方网站或甲方销售平台上公布乙方的违法或违规行为并要求乙方承担相应的赔偿责任或违约责任。
		3.1.6 甲方保证不对乙方代理作品做任何侵权行为。
		3.1.7 乙方在使用甲方提供的各项服务的同时，承诺接受并遵守各项相关规则的规定。甲方有权根据需要不时地制定、修改本协议或各类规则，如本协议有任何变更，甲方将在甲方网站上以公示形式通知予乙方。如乙方不同意相关变更，必须在五日内以邮件通知甲方的方式表达异议并暂停使用甲方资源和服务，甲方接到通知后有权解除本协议或告知乙方继续按变更前的协议履行。乙方继续使用甲方资源或服务或五日内无书面通知的将表示乙方接受协议的变更。任何变更一经乙方前述行为承认即自动生效，成为本协议的一部分。除另行明确声明外，任何使服务范围扩大或功能增强的新内容均受本协议约束。 甲方保留在任何时候自行决定对服务及其相关功能、应用软件变更、升级的权利 。
		3.1.8甲方进一步保留在服务中开发新的模块、功能和软件或其它语种服务的权利。上述所有新的模块、功能、软件服务的提供，除非甲方另有说明，否则仍适用本协议。服务随时可能因甲方的单方判断而被增加或修改，或因定期、不定期的维护而暂缓提供，乙方将会 得到相应的变更通知。乙方在此同意甲方在任何情况下都无需向其或第三方在使用服务时对其在传输或联络中的迟延、不准确、错误或疏漏及因此而致使的损害负责。
		3.1.9 乙方对甲方资源和服务的使用为非独占使用，甲方有权将该资源和服务提供给乙方之外的任何第三方。
	3.2 乙方的权利与义务
		3.2.1 乙方保证其已通过或取得所代理作品需要的各项审批或许可，对其所代理作品享有唯一的合法的所有权，且作品代理和授权未侵犯任何第三方的权利；
		3.2.2乙方保证在使用服务进行交易的过程中遵守诚实信用的原则，不在交易过程中采取不正当 竞争行为，不扰乱网上交易的正常秩序，不从事与网上交易无关的行为；
		3.2.3 乙方保证在使用服务时实施的所有行为均遵守国家法律、法规和甲方的相关规定以及各种社会公共利益或公共道德。如有违反导致任何法律后果的发生，乙方将以自己的名义独立承担所有相应的法律责任；
		3.2.4 乙方同意不对甲方上任何数据作商业性利用，包括但不限于在未经甲方事先书面批准的情况下，以复制、传播等方式使用在甲方网站上展示的任何资料；
		3.2.5 乙方同意为其未及时的通知或更新其信息承担全部责任，如因此给甲方（包括其合作伙伴、代理人、职员等）造成损失的，乙方同意赔偿其全部损失；
		3.2.6 乙方保证维护甲方的良好声誉和企业形象，不得作出任何有损于甲方之“品牌形象”和声誉的任何言论及行动，如甲方发现乙方有故意诋毁或损害甲方声誉的言行或行为的，甲方有权立即终止本协议，并将视情节追究乙方法律责任。
		3.2.7 未经甲方书面授权，乙方不得以任何目的任何形式使用甲方商标、标志及企业字号，否则，乙方承担由此引致的全部法律责任。
		3.2.8 乙方承诺并未隐瞒任何的其他信息以致足以影响甲方签订及履行本合同。
4. 违约责任
	4.1 若有用户向甲方投诉乙方代理行为，包括但不限于下列情形：乙方代理侵权；代理方式、宣传图片等侵权或违法的；乙方代理国家禁止流通、限制流通作品的；乙方提供非法服务的；其他甲方认为不宜继续代理的情形。甲方可作下列处理：
		4.2.1 甲方对该作品进行即时下架删除处理,并通知乙方提供相关授权经营证明文件，乙方应在2日内提交。若乙方不能提供的，甲方有权解除本协议，并有权就由此给甲方造成的损失要求乙方承担的赔偿责任；
		4.2.2 若经查投诉属实，甲方有权采取包括：1）解除本协议； 2）要求乙方支付本协议生效到上述行为发生时为止乙方通过数字版权保护系统总收益的10%作为违约金；3）要求乙方赔偿损失中的一项或多项措施。
	4.3 因发生以上条款致乙方被甲方处罚或停止合作，乙方仍需继续执行售后服务并对已代理处的作品承担一切责任。
	4.4 协议一方不履行协议义务或者履行义务不符合协议约定给另一方造成损失的，应承担损害赔偿责任。
	4.5 乙方之代理人、受任人、受雇人、股权所有人之一切行为均代表该方，其违反合同之行为视为乙方之行为，乙方应对此承担连带法律责任。
4. 协议的终止
	4.1协议期限届满，本协议终止。若双方继续合作，须重新签署新的合作协议，本协议不具有延续性。双方若续签新的合作协议需提前15天，双方的结算以合同期当天为截止。 若双方不再续签协议需提前15天通知，结算以合同到期当天为截止。
	4.2如果协议终止后，协议中的结款条款仍应有效，甲方和乙方仍应遵守。
	4.3除本协议另有规定外，如果任何一方单方面在合同期限内提前终止本协议，需提前一个月以邮件的形式通知对方，经对方同意后双方另行签署书面终止协议。
	4.4因乙方与任何第三方之间存在争议，甲方认为其合法权益可能受到影响时，甲方可以单方解除本协议。
	4.5本协议规定一方具有单方解除权的，该方行使单方解除权且双方履行完协议解除的善后义务以后，本协议终止。
5. 不可抗力
	5.1协议双方中的任何一方，由于战争或严重的水灾、火灾，台风和地震等自然灾害，以及双方同意的可作为不可抗力的其他事故而影响协议执行时，则延长履行协议的期限，延长的期限相当于事故所影响的时间。
	5.2受不可抗力影响的一方应尽快将发生不可抗力事故的情况以传真方式通知对方，并于七天内以航空挂号信件将有关当局出具的证明文件提交给另一方进行确认。
